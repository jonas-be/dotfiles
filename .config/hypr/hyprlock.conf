
# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = ~/.config/hypr/images/wallpaper.png
    #color = $background
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 350, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgba(255, 255, 255, 1)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

label {
    monitor =
    text = cmd[update:1000] hour=$(date +%H); if [ $hour -ge 5 -a $hour -lt 12 ]; then echo "Good morning,"; elif [ $hour -ge 12 -a $hour -lt 17 ]; then echo "Good afternoon,"; elif [ $hour -ge 17 -a $hour -lt 21 ]; then echo "Good evening,"; else echo "Good night,"; fi
    color = rgba(255, 255, 255, 0.6)
    font_size = 14
    font_family =  JetBrains Mono Italic
    position = 0, -625
    halign = center
    valign = top
}

label {
    monitor =
    text = cmd[update:1000] echo "$(whoami | awk '{print toupper(substr($0,1,1)) tolower(substr($0,2))}')"
    color = rgba(255, 255, 255, 1)
    font_size = 22
    font_family =  JetBrains Mono Bold
    position = 0, -650
    halign = center
    valign = top
}


