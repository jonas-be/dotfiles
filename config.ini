[bashrc]
source = .bashrc
destination = ~/.bashrc
file = true

[nvim]
source = .config/nvim
destination = ~/.config/nvim/

[hypr]
source = .config/hypr
destination = ~/.config/hypr

[waybar]
source = .config/waybar
destination = ~/.config/waybar

[dunst]
source = .config/dunst
destination = ~/.config/dunst

[wofi]
source = .config/wofi
destination = ~/.config/wofi
