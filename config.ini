[zshrc]
source = .zshrc
destination = ~/.zshrc
file = true

[tmux]
source = .tmux.conf
destination = ~/.tmux.conf
file = true

[nvim]
source = .config/nvim
destination = ~/.config/nvim/

[alacritty]
source = .config/alacritty
destination = ~/.config/alacritty

[hypr]
source = .config/hypr
destination = ~/.config/hypr

[waybar]
source = .config/waybar
destination = ~/.config/waybar

[wofi]
source = .config/wofi
destination = ~/.config/wofi

[lib-scripts]
source = .config/global-scripts
destination = ~/.config/global-scripts

[global-env]
source = global.env
destination = /etc/environment
file = true

[util-scripts]
source = scripts/utils/
destination = /usr/local/bin
