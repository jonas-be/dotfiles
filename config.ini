[zshrc]
source = .zshrc
destination = ~/.zshrc
file = true

[nvim]
source = .config/nvim
destination = ~/.config/nvim/

[alacritty]
source = .config/alacritty
destination = ~/.config/alacritty

[hypr]
source = .config/hypr
destination = ~/.config/hypr

[ags]
source = .config/ags
destination = ~/.config/ags

[global-env]
source = global.env
destination = /etc/environment
file = true
